<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliate</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/afiliarstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="JS/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="JS/afiliarjs.js"></script>
</head>
<body>
    <section id="contenedor">
        <div id="afiliado">
            <div class="texto">
                <h3 class="titulo">Ya eres parte de esta familia</h3>
                <div class="contenedor_boton">
                    <button class="ingresar">INGRESA</button>
                </div>
            </div>
        </div>
        <div id="no_afiliado">
            <div class="texto">
                <h3 class="titulo">Se parte de esta familia</h3>
                <div class="contenedor_boton">
                    <button class="afiliar">AFILIARSE</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
